description = "Wires the application together."

// configure spring boot with gradle: start
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springboot_version}")
        classpath("io.spring.gradle:dependency-management-plugin:${spring_dependency_management_version}")
    }
}
apply plugin: "org.springframework.boot"
// configure spring boot with gradle: end

// generate the main application jar in the "application" folder, to make it easier to find
jar {
    archiveFileName = "clean-architecture-example.jar"
    destinationDirectory = project(":application").getBuildDir()
}

dependencies {
    implementation project(":application:core")
    implementation project(":application:dataproviders")
    implementation project(":application:entrypoints")

    implementation libs.spring_boot
    implementation libs.database_initialisation
    implementation libs.log

    testImplementation libs.unit_tests
}